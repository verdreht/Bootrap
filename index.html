<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootrap.min.css">
    <script src="bootrap.min.js"></script>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="container-sm">
        <h3 class="mt-1 border-bottom pb-2"><i class="bi bi-bootstrap"></i> Bootrap</h3>
        <h5 class="mb-1 mt-5">Bootrap inputs</h5>
        <p class="mb-1">The bootrap input elements are fully responsive.</p>
        <div class="row">
            <!--Text input-->
            <div class="input-wrapper col-9">
                <label for="text"></label>
                <input type="text" class="form-control" name="text" id="text" placeholder="Text input" required>
            </div>
            <!--Number input-->
            <div class="input-wrapper col">
                <label for="number"></label>
                <input type="number" class="form-control" name="text" id="number" placeholder="Nr." required>
            </div>
        </div>
        <div class="row">
            <div class="input-wrapper col">
                <label for="mail"></label>
                <input type="email" class="form-control" id="mail" placeholder="Mail input">
            </div>
        </div>
        <div class="row">
            <div class="input-wrapper col">
                <label for="password"></label>
                <input type="password" class="form-control" id="password" placeholder="Password input">
            </div>
            <div class="input-wrapper col">
                <label for="passwordRepeat"></label>
                <input type="password" class="form-control" id="passwordRepeat" placeholder="Password repeat input">
            </div>
        </div>
        <div class="row">
            <div class="input-wrapper col">
                <label for="date"></label>
                <input type="date" class="form-control" id="date" placeholder="Date input">
            </div>
        </div>
        <div class="row">
            <div class="input-wrapper col">
                <label for="formFile"></label>
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>
        <h5 class="mt-5 mb-1">Bootrap Checkboxes and Radios</h5>
        <p>Our checkboxes and radios are fully customizable via css.</p>
        <div class="row mt-4">
            <div class="input-wrapper col-auto">
                <label class="checkbox-wrapper">
                    Live in the moment
                    <input type="checkbox" class="form-control" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="input-wrapper col-auto">
                <label class="checkbox-wrapper">
                    Send greetings home
                    <input type="checkbox" class="form-control">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="input-wrapper col-auto">
                <label class="checkbox-wrapper">
                    Set an announcement
                    <input type="checkbox" class="form-control">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

            <div class="input-wrapper">
                <button type="button" class="form-control-button" id="button" >Absenden</button>
            </div>
    </div>

</body>
</html>
